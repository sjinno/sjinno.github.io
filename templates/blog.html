{% extends "base.html" %} {% block content %}
<section class="listPage">
  <h1 class="listPage__title">{{ section.title }} <a href="/categories"
      class="listPage__title--categories">[categories]</a></h1>
  <table class="table">
    {% for page in section.pages %}
    <tr>
      <td class="table__data table__data--date table__data--narrow">&nbsp;&nbsp;<strong>&bull;</strong> {{ page.date }}
      </td>
      <td class="table__data table__data--wide">
        <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</section>
{% endblock content %}
