{% extends "base.html" %} {% block content %}
<section class="tags">
  <h1 class="tags__title">Tags</h1>
  <div class="tags__list">
    {% for term in terms %} {% if loop.index != 1 %}
    <a class="tags__tag" href="{{ term.permalink | safe }}">{{ term.name | safe }}</a>&emsp;
    {% endif %} {% endfor %}
  </div>
</section>
{% endblock content %}
