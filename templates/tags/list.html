{% extends "base.html" %} {% block content %}
<h1>Tags</h1>
<br />
<p style="line-height: 2.2; width: 64%; margin: auto">
  {% for term in terms %} {% if loop.index != 1 %}
  <a href="{{ term.permalink | safe }}" style="padding-right: 16px"
    >{{ term.name | safe }}</a
  >
  {% endif %} {% endfor %}
</p>
{% endblock content %}
