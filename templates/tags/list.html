{% extends "base.html" %} {% block content %}
<section class="section">
  <h1 class="section__header">Tags</h1>
  <div>
    {% for term in terms %} {% if loop.index != 1 %}
    <a class="all-tags__tag" href="{{ term.permalink | safe }}">{{ term.name | safe }}</a>
    {% endif %} {% endfor %}
  </div>
</section>
{% endblock content %}
