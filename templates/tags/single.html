{% extends "base.html" %} {% block content %}
<section class="section">
  <h1 class="section__header">#{{ term.name }}</h1>
  <table>
    <tr>
      <th>Titile</th>
      <th>Date published</th>
    </tr>
    {% for page in term.pages %}
    <tr>
      <td>
        <a href="{{ page.permalink | safe }}">{{ page.title | safe }}</a>
      </td>
      <td>{{ page.date }}</td>
    </tr>
    {% endfor %}
  </table>
</section>
{% endblock content %}
