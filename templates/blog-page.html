{% extends "base.html" %} {% block content %}
<h1 class="title">{{ page.title }}</h1>
<p class="subtitle">
  <strong>{{ page.date }}</strong>
</p>
<section class="example-post">
  <span>{{ page.reading_time }} minute read</span>
  <br />
  <br />
  <ul>
    {% for tag in page.taxonomies.tags %}
    <li style="display: inline-block; padding-right: 16pt;">
      <a href="/tags/{{ tag | safe }}">#{{ tag }}</a>
    </li>
    {% endfor %}
  </ul>
  <br />
  <br />
  <div class="entry-content">{{ page.content | safe }}</div>
</section>
<br />
<br />
<br />
<a href="/blog"><button class="read-more-btn">Read more posts</button></a>
{% endblock content %}
