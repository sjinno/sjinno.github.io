{% extends "base.html" %} {% block content %}
<section class="post">
  <h1 class="post__title">{{ page.title }}</h1>
  <h2 class="post__subtitle">{{ page.date }}</h2>
  <div class="post__reading-time">{{ page.reading_time }} minute read</div>
  <ul>
    {% for tag in page.taxonomies.tags %}
    <li>
      <a href="/tags/{{ tag | safe }}">#{{ tag }}</a>
    </li>
    {% endfor %}
  </ul>
  <div class="post__content">{{ page.content | safe }}</div>
  <a href="/blog" class="btn btn--read-more">Read more posts</a>
</section>
{% endblock content %}
