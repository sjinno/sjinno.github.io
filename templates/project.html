{% extends "base.html" %} {% block content %}
<section class="listPage">
  <h1 class="listPage__title">{{ section.title }}</h1>
  <table class="table">
    {% for page in section.pages %}
    <tr>
      <td class="table__data table__data--narrow table__data--date">&nbsp;&nbsp;<strong>&bull;</strong> <span
          class="date date--list">{{ page.date }}</span>
      </td>
      <td class="table__data table__data--wide">
        <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</section>
{% endblock content %}
