{% extends "base.html" %} {% block content %}
<h1>{{ section.title }}</h1>
<table>
  <tr>
    <th>Titile</th>
    <th>Date published</th>
  </tr>
  {% for page in section.pages %}
  <tr>
    <td>
      <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
    </td>
    <td>{{ page.date }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock content %}
