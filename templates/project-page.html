{% extends "base.html" %} {% block content %}
<section class="project">
  <h1 class="project__title">{{ page.title }}</h1>
  <h2 class="project__date">{{ page.date }}</h2>
  <div class="project__content">{{ page.content | safe }}</div>
  <a href="/projects" class="btn btn--more">View more projects</a>
</section>
{% endblock content %}
