{% extends "base.html" %} {% block content %}
<section class="post">
  <h1 class="post__title">{{ page.title }}</h1>
  <h3 class="post__date"><span class="date">{{ page.date }}</span></h3>
  <div class="post__content">{{ page.content | safe }}</div>
  <div class="btn__wrapper">
    <a href="/projects" class="btn btn--more btn--more--project btn--ripple"><span
        class="btn--ripple__source"></span>View more projects</a>
  </div>
</section>
{% endblock content %}
